<div class="table-box">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Country Code</th>
				<th>Capital</th>
				<th>Area in km2</th>
				<th>Population</th>
				<th>Continent</th>
			</tr>
		</thead>
		<tbody ng-repeat="country in countries">
			<tr>
				<td><a ng-href="#/countries/{{country.countryCode}}/capital">{{ country.countryName }}</a></td>
				<td>{{ country.countryCode }}</td>
				<td>{{ country.capital }}</td>
				<td>{{ country.areaInSqKm | number }}</td>
				<td>{{ country.population | number }}</td>
				<td>{{ country.continentName }}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="btns">
	<a href="#/"><button>Home</button></a>
</div>
